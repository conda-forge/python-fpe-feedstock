{% set name = "ff3" %}
{% set version = "1.0.1" %}


package:
  name: python-fpe
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/ff3-{{ version }}.tar.gz
  sha256: 35bd7ba9f05f04ce39c9978e6a72c5039a8be614f01374f4cd5bf28234241977

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - pycryptodome
    - python >=3.6

test:
  imports:
    - ff3
  commands:
    - pip check
    - python3 -m ff3.ff3_test
  requires:
    - pip

about:
  home: https://github.com/mysto/python-fpe
  summary: Format Preserving Encryption (FPE) with FF3
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - bschoening
    - maresb
